<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sentient Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700,900&display=swap" rel="stylesheet">
  <style>
    html, body {
      min-height: 100vh;
      background: #fafbfc;
      color: #1a1d22;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }
    body {
      /* Topographic background: replace 'topo.png' with your image's filename if needed */
      background: #fafbfc url('topo.png') top center no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      border: 2px solid #eaeaea;
      border-radius: 28px;
      pointer-events: none;
      z-index: 10000;
      box-sizing: border-box;
    }
     
    .center-card {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      z-index: 3;
      position: relative;
    }
    .landing-card {
      width: 400px; max-width: 98vw; margin: 0 auto;
      background: #fff;
      box-shadow: 0 2px 24px 0 #e3e6e8, 0 1px 3px #f2f3f4;
      border-radius: 22px;
      border: 1.5px solid #ebecf0;
      display: flex; flex-direction: column; align-items: center; gap: 10px;
      padding: 40px 30px 32px 30px; position: relative; z-index: 30;
      transition: background 0.5s, color 0.5s, box-shadow 0.4s;
    }
    @media (max-width: 600px) {
      .landing-card { width: 99vw; min-width: 0; border-radius: 15px; padding: 20px 3vw 18px 3vw;}
      #profileTwitter { right: 8px; left: auto; bottom: 8px; font-size: 1em; padding: 8px 14px;}
    }
    .logo-sentient-img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      margin-top: -12px;
      display: block;
      border-radius: 18px;
      box-shadow: 0 3px 28px #d7e7f1bb;
      background: #f7fafc;
    }
    .landing-title {
      font-size: 2.1em;
      font-weight: 900;
      margin: 0 0 8px 0;
      letter-spacing: 1.3px;
      color: #24272a;
      text-shadow: none;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
      text-align: center;
    }
    .landing-sub {
      font-size: 1.09em;
      margin-bottom: 15px;
      color: #585c62;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-align: center;
    }
    .avatar-label {
      font-weight: 600;
      font-size: 1em;
      margin-top: 9px;
      margin-bottom: 5px;
      color: #1a6aa0;
      letter-spacing: 0.2px;
      text-align: center;
      width: 100%;
    }
    .avatar-select {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 8px;
      z-index: 4;
    }
    .avatar-img {
      width: 38px; height: 38px;
      border-radius: 50%;
      border: 2px solid #e4e6e8;
      box-shadow: 0 2px 8px #c7d0da22;
      cursor: pointer;
      object-fit: cover;
      transition: border 0.14s, box-shadow 0.18s, transform 0.15s;
      background: #f3f6fa;
      opacity: 0.93;
    }
    .avatar-img.selected {
      border: 2.5px solid #19b48d;
      box-shadow: 0 2px 12px #19b48d33;
      transform: scale(1.12);
      opacity: 1;
    }
    .input-label {
      text-align: left;
      font-size: 1em;
      margin: 11px 0 3px 2px;
      color: #215b70;
      font-weight: 600;
      letter-spacing: 0.6px;
      opacity: 0.98;
      width: 100%;
      display: block;
    }
    .input-box { width: 100%; display: flex; flex-direction: column; gap: 0; margin-bottom: 0; align-items: stretch;}
    .input-fields-row { width: 100%; display: flex; flex-direction: row; gap: 7px; align-items: center; margin-top: 4px; }
    input.input {
      padding: 12px 11px;
      border-radius: 7px;
      font-size: 1.07em;
      border: 1.5px solid #dde3ea;
      width: 100%;
      box-shadow: 0 0 4px #e3e9f0;
      background: #f7fafc;
      color: #161b23;
      outline: none;
      margin-bottom: 0;
      transition: box-shadow 0.2s, border 0.2s;
    }
    input.input:focus {
      border: 1.5px solid #1cae81;
      box-shadow: 0 0 8px 1px #1cae8140;
      background: #fff;
    }
    button.start-btn, button.tweet-btn {
      padding: 13px 0;
      font-size: 1.05em;
      background: #24272a;
      color: #fff;
      border: none;
      border-radius: 11px;
      cursor: pointer;
      transition: all 0.16s;
      font-weight: 700;
      width: 148px;
      margin: 18px auto 0 auto;
      box-shadow: 0 1px 7px #e9f0f477;
      letter-spacing: 0.6px;
      display: block;
      text-align: center;
      float: none;
    }
    button.start-btn:hover, button.tweet-btn:hover {
      background: #19b48d;
      color: #fff;
      box-shadow: 0 2px 10px #19b48d33;
      transform: translateY(-1px) scale(1.04);
    }
    .container {
      display: none;
      margin: 64px auto 0 auto;
      background: #fff;
      padding: 32px 18px 22px 18px;
      border-radius: 18px;
      border: 1.5px solid #e2e6eb;
      box-shadow: 0 2px 24px #e3e6e8, 0 1px 3px #f2f3f4;
      color: #181c23;
      max-width: 430px;
      z-index: 2;
      position: relative;
      text-align: center;
    }
    .question {
      font-size: 1.16em;
      margin-bottom: 17px;
      color: #29324a;
      font-weight: 600;
      text-align: left;
    }
    .option {
      background: #f7fafc;
      margin: 10px 0;
      padding: 13px 13px;
      border: 1.4px solid #e4e9ef;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      text-align: left;
      transition: 0.19s;
      font-size: 1em;
      font-weight: 500;
      color: #292929;
      box-shadow: 0 1px 3px #e5eef733;
    }
    .option:hover {
      background: #eafaf3;
      color: #1cae81;
      border: 1.5px solid #19b48d;
      box-shadow: 0 2px 12px #19b48d22;
    }
    .timer-bar-wrap {
      width: 100%;
      background: #f1f3f7;
      border-radius: 8px;
      margin-bottom: 16px;
      height: 15px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 2px 8px #c9d3d888;
    }
    .timer-bar {
      height: 100%;
      background: linear-gradient(90deg, #19b48d 50%, #6ed5bb 100%);
      width: 100%;
      transition: width 0.2s;
    }
    .timer-count {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #555;
      font-size: 1em;
      font-weight: 700;
      letter-spacing: 2px;
      z-index: 2;
    }
    .result {
      display: none;
      margin: 70px auto 0 auto;
      background: #fff;
      padding: 36px 18px 30px 18px;
      border-radius: 18px;
      border: 1.5px solid #e2e6eb;
      box-shadow: 0 2px 24px #e3e6e8, 0 1px 3px #f2f3f4;
      color: #181c23;
      max-width: 430px;
      z-index: 3;
      position: relative;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .result h2 {
      font-size: 2em;
      font-weight: 900;
      color: #19b48d;
      margin: 0 0 15px 0;
      text-shadow: none;
    }
    .result-score {
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: 1.3px;
      color: #222;
      margin-bottom: 26px;
      background: none;
      -webkit-background-clip: unset;
      -webkit-text-fill-color: unset;
    }
    .tweet-btn {
      margin-top: 12px;
      background: #24272a;
      color: #fff;
      padding: 12px 22px;
      font-size: 1.04em;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 1px 7px #e9f0f477;
      letter-spacing: 0.5px;
      transition: background 0.16s, color 0.16s;
      display: inline-block;
    }
    .tweet-btn:hover {
      background: #19b48d;
      color: #fff;
      box-shadow: 0 2px 10px #19b48d33;
      transform: scale(1.04) translateY(-2px);
    }
    #profileTwitter {
      position: fixed;
      right: 26px;
      bottom: 22px;
      background: #fff;
      color: #222;
      font-size: 1.09em;
      padding: 9px 26px 9px 26px;
      border-radius: 28px;
      box-shadow: 0 4px 24px #e4eaf0;
      font-weight: bold;
      letter-spacing: 0.5px;
      z-index: 9999;
      text-decoration: none;
      border: 1.5px solid #eaeaea;
      outline: none;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s, color 0.2s, border 0.3s;
    }
    #profileTwitter:hover {
      background: #19b48d;
      color: #fff;
      border-color: #19b48d;
    }
  </style>
</head>
<body>
  <!-- Twitter profile bottom right -->
  <a href="https://x.com/XbtChoudhary" target="_blank" id="profileTwitter">
    <svg width="22" height="22" viewBox="0 0 32 32" fill="none" style="margin-right:7px;vertical-align:middle;"><path fill="currentColor" d="M32 6.076a13.14 13.14 0 0 1-3.769 1.031 6.601 6.601 0 0 0 2.887-3.633 13.193 13.193 0 0 1-4.17 1.594A6.56 6.56 0 0 0 22.16 4c-3.627 0-6.563 2.936-6.563 6.564 0 .514.058 1.016.17 1.495C10.318 11.86 5.485 9.383 2.228 5.652a6.532 6.532 0 0 0-.888 3.303c0 2.277 1.159 4.287 2.92 5.465a6.52 6.52 0 0 1-2.977-.822v.083c0 3.181 2.262 5.834 5.265 6.437a6.573 6.573 0 0 1-2.971.112c.837 2.613 3.264 4.514 6.14 4.564a13.176 13.176 0 0 1-8.15 2.808c-.53 0-1.052-.03-1.57-.092a18.61 18.61 0 0 0 10.064 2.948c12.077 0 18.697-10.007 18.697-18.695 0-.285-.007-.568-.02-.85A13.282 13.282 0 0 0 32 6.076z"/></svg>
    @XbtChoudhary
  </a>
  <!-- Main quiz area -->
  <div class="center-card">
    <div class="landing-card" id="landing">
      <!-- Sentient Logo Image -->
      <img src="image.png" alt="Sentient Logo" class="logo-sentient-img" />
      <div class="landing-title">Sentient Quiz</div>
      <div class="landing-sub">Test your AGI community knowledge</div>
      <div class="avatar-label">Choose your avatar:</div>
      <div class="avatar-select" id="avatarSelect"></div>
      <div class="input-box">
        <label class="input-label" for="username">Username</label>
        <div class="input-fields-row">
          <input class="input" type="text" placeholder="Enter your username" id="username" autocomplete="off" />
        </div>
        <button class="start-btn" onclick="handleStartQuiz()">Start</button>
      </div>
    </div>
  </div>
  <!-- Quiz -->
  <div class="container" id="quizContainer">
    <div class="timer-bar-wrap">
      <div class="timer-bar" id="timerBar"></div>
      <span class="timer-count" id="timerCount"></span>
    </div>
    <div class="question" id="questionText"></div>
    <div id="options"></div>
  </div>
  <!-- Result (Final Score) -->
  <div class="result" id="resultScreen">
    <h2>Quiz Complete!</h2>
    <div class="result-score" id="finalScore"></div>
    <button class="tweet-btn" onclick="postToTwitter()">Post My Score 🐾</button>
  </div>
  <script>
    // ===== AVATAR SELECTOR =====
    let selectedAvatar = "avatar1.png";
    const avatarCount = 10;
    function renderAvatars() {
      const avatarSel = document.getElementById("avatarSelect");
      avatarSel.innerHTML = "";
      for(let i=1; i<=avatarCount; ++i){
        const img = document.createElement("img");
        img.src = "avatars/avatar"+i+".png";
        img.className = "avatar-img"+(selectedAvatar===("avatar"+i+".png")?" selected":"");
        img.alt = "avatar "+i;
        img.onclick = () => {
          selectedAvatar = "avatar"+i+".png";
          renderAvatars();
        }
        avatarSel.appendChild(img);
      }
    }
    renderAvatars();

    // ===== QUIZ LOGIC =====
    const questions = [
      { q: "What is the mission of the Sentient Foundation?", options: [
        "Develop proprietary AI models for corporations",
        "Enable community-built, community-aligned, community-owned “Loyal AI”",
        "Build a closed research lab for AGI",
        "Monetize NFTs through AI"], correct: 1 },
      { q: "The OML model in SentientAGI stands for:", options: [
        "Open, Model‑based, Layered",
        "Open, Monetizable, Loyal",
        "On-chain, Modular, Linked",
        "Open, Modular, Learner"], correct: 1 },
      { q: "Which feature does NOT characterize SentientAGI?", options: [
        "Decentralized development",
        "Transparent blockchain incentives",
        "Centralized corporate governance",
        "Community-owned models"], correct: 2 },
      { q: "What is \"Sentient Chat\"?", options: [
        "A centralized AI assistant",
        "A community agent-based chatbot powered by multiple AI agents",
        "NFT minting tool",
        "A L2 scaling solution"], correct: 1 },
      { q: "Which open-source tools or frameworks does SentientAGI offer on GitHub?", options: [
        "OML‑1.0‑Fingerprinting",
        "Sentient‑Agent‑Framework",
        "Enclaves Framework for confidential AI",
        "All of the above"], correct: 3 },
      { q: "Dobby models on Hugging Face signify:", options: [
        "A proprietary corporate LLM",
        "Community-owned, fingerprinted LLMs like “Dobby‑Mini” and “Dobby 70B”",
        "Classified government datasets",
        "Unreleased research code"], correct: 1 },
      { q: "Who are the co‑founders of SentientAGI?", options: [
        "Elon Musk & Sam Altman",
        "Sandeep Nailwal (Polygon) & Himanshu Tyagi (IISC prof)",
        "Vitalik Buterin & Gavin Wood",
        "Bill Gates & Satya Nadella"], correct: 1 },
      { q: "What role does Sandeep Nailwal play?", options: [
        "Core contributor from Polygon",
        "Investor only",
        "Marketing manager",
        "Independent consultant"], correct: 0 },
      { q: "How much did Sentient raise in its seed round?", options: [
        "$10M",
        "$85M",
        "$200M",
        "Not disclosed"], correct: 1 },
      { q: "Which firms led the seed round?", options: [
        "Sequoia & SoftBank",
        "Founders Fund, Pantera Capital, Framework Ventures",
        "Binance & Coinbase",
        "Google Ventures & IDEO"], correct: 1 },
      { q: "Which of the following is true about the token?", options: [
        "Already traded on exchanges",
        "Not yet released; may have retroactive airdrop",
        "Fully launched on Ethereum mainnet",
        "Burning 20% weekly"], correct: 1 },
      { q: "Which milestone was achieved by Q1 2025?", options: [
        "Private LLM licensing",
        "Public beta launch of Sentient Chat",
        "Centralized governance rollout",
        "Token dusting"], correct: 1 },
      { q: "What is an example of active participation campaign?", options: [
        "Twitter trading contest",
        "Dobby Fingerprint NFT Fingerprinting Campaign",
        "Meme competition",
        "YouTube hack marathon"], correct: 1 },
      { q: "Participation in Dobby Arena requires?", options: [
        "Owning a Fingerprints NFT",
        "Paid subscription",
        "Government ID",
        "Completed KYC"], correct: 0 },
      { q: "What benefit does owning a Dobby Fingerprints NFT provide?", options: [
        "Priority access to Sentient Chat",
        "Voting power in Polygon",
        "Monthly stipend in ETH",
        "Free GPU credits"], correct: 0 },
      { q: "SentientAGI uniquely positions itself as:", options: [
        "A competitor to Solana",
        "A decentralized AI network focusing on Loyal AI agents",
        "An NFT games marketplace",
        "A DeFi lending protocol"], correct: 1 },
      { q: "Which industry does SentientAGI align with?", options: [
        "DeFi protocols",
        "Decentralized AI (Ai+DePIN)",
        "Centralized SaaS products",
        "Meme coins"], correct: 1 },
      { q: "Users can interact with AI artifacts by:", options: [
        "Paying queries as black–box",
        "Purchasing/download models fully",
        "Both A and B",
        "Neither A nor B"], correct: 2 },
      { q: "Builder roles include:", options: [
        "Submitting new models",
        "Modifying and submitting existing models",
        "Combining models to create new ones",
        "All of the above"], correct: 3 },
      { q: "Transparency and trust are ensured via:", options: [
        "Private centralized servers",
        "Immutable blockchain recording of transactions and contributions",
        "Secretive peer‑review panels",
        "Paid subscription logs"], correct: 1 },
    ];
    let current = 0;
    let score = 0;
    let timer;
    let timerInterval;
    let timeLeft = 12;
    let username = "";
    function handleStartQuiz() {
      username = document.getElementById('username').value.trim();
      if (!username) {
        alert("Please enter your username."); return;
      }
      document.querySelector('.center-card').style.display = 'none';
      document.getElementById('quizContainer').style.display = 'block';
      current = 0; score = 0; showQuestion();
    }
    function showQuestion() {
      clearTimeout(timer); clearInterval(timerInterval); timeLeft = 12;
      const q = questions[current];
      document.getElementById('questionText').textContent = `Q${current + 1}. ${q.q}`;
      const optionsEl = document.getElementById('options'); optionsEl.innerHTML = '';
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(i);
        optionsEl.appendChild(btn);
      });
      updateTimerBar();
      timerInterval = setInterval(() => {
        timeLeft--; updateTimerBar();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          setTimeout(() => { current++; if (current < questions.length) { showQuestion(); } else { endQuiz(); } }, 200);
        }
      }, 1000);
      timer = setTimeout(() => {
        clearInterval(timerInterval);
        current++; if (current < questions.length) { showQuestion(); } else { endQuiz(); }
      }, 12000);
    }
    function updateTimerBar() {
      const percent = Math.max(0, (timeLeft / 12) * 100);
      document.getElementById('timerBar').style.width = percent + '%';
      document.getElementById('timerCount').textContent = timeLeft > 0 ? timeLeft + 's' : '0s';
    }
    function checkAnswer(selected) {
      clearTimeout(timer); clearInterval(timerInterval);
      let isCorrect = (selected === questions[current].correct);
      if (isCorrect) score++;
      current++;
      setTimeout(() => { if (current < questions.length) { showQuestion(); } else { endQuiz(); } }, 220);
    }
    function endQuiz() {
      document.getElementById('quizContainer').style.display = 'none';
      document.getElementById('resultScreen').style.display = 'flex';
      document.getElementById('finalScore').textContent = `${score} / ${questions.length}`;
    }
    function postToTwitter() {
      let text = `I just scored ${score}/${questions.length} in the Sentient Quiz! 🧠🤖 Think you can beat me? #SentientAGI #LoyalAI`;
      let url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(text);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
